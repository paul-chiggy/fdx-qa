<div class="card">
  <div class="card-body">
    <h6 class="card-subtitle mb-2 text-muted" data-testid="character-name">
      {{ character.name }}
    </h6>

    <div class="row">
      <div class="col-sm-2" data-testid="gender-label">Gender:</div>
      <div class="col-sm-10" data-testid="gender-data">
        {{ character.gender }}
      </div>
    </div>

    <div class="row">
      <div class="col-sm-2" data-testid="birth-year-label">Birth year:</div>
      <div class="col-sm-10" data-testid="birth-year-data">
        {{ character.birth_year }}
      </div>
    </div>

    <div class="row">
      <div class="col-sm-2" data-testid="eye-color-label">Eye color:</div>
      <div class="col-sm-10" data-testid="eye-color-data">
        {{ character.eye_color }}
      </div>
    </div>

    <div class="row">
      <div class="col-sm-2" data-testid="skin-color-label">Skin color:</div>
      <div class="col-sm-10" data-testid="skin-color-data">
        {{ character.skin_color }}
      </div>
    </div>
  </div>
</div>
